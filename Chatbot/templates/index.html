<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chatbot de Compras</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .mensagem { margin: 10px 0; }
    .bot { color: blue; }
    .user { color: green; text-align: right; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="mensagem bot" id="mensagens"></div>
    <input type="text" id="mensagem" placeholder="Digite aqui..." style="width: 100%; padding: 10px;" />
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    let estado = "menu";

    function adicionarMensagem(texto, tipo) {
      const div = document.createElement("div");
      div.className = "mensagem " + tipo;
      div.innerHTML = texto;
      document.getElementById("mensagens").appendChild(div);
    }

    function enviar() {
      const input = document.getElementById("mensagem");
      const mensagem = input.value.trim();
      if (!mensagem) return;

      adicionarMensagem(mensagem, "user");
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensagem, estado })
      })
      .then(res => res.json())
      .then(data => {
        adicionarMensagem(data.resposta, "bot");
        estado = data.estado || "menu";
      });
    }

    window.onload = () => {
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensagem: "oi", estado })
      })
      .then(res => res.json())
      .then(data => adicionarMensagem(data.resposta, "bot"));
    };
  </script>
</body>
</html>
